<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BMI Calculator</title>

    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="container">
        <form class="form">
            <div class="header center">
                <div class="header__title">BMI Calculator</div>
            </div>
            <div class="data">
                <div class="data__box data__box--weight">
                    <label for="weight" class="data__label">Your weight:</label>
                    <input type="number" id="weight" class="data__input data__input--weight" placeholder="Weight in kg" min="10" max="400" step="0.01" required >
                </div>
                <div class="data__box data__box--height">
                    <label for="height" class="data__label">Your height:</label>
                    <input type="text" id="height" class="data__input data__input--height" placeholder="Height in cm"  min="40" max="250" required>
                </div>
            </div>
            <div class="button center">
                <button class="button__btn" type="submit">Check</button>
            </div>
            <div class="result">Please fill all fields to see BMI</div>

        </form>



    </div>


    <script src="js/main.js"></script>
    
</body>
</html>
